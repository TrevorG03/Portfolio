<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="pap.css">
</head>
<body>
    <h1>Golden Rock Paper Scissors</h1>
    <h2>
      Player <span id="p-score">0</span> - <span id="c-score">0</span> Computer
    </h2>
    <button class="options">Rock🪨</button>
    <button class="options">Paper📄</button>
    <button class="options">Scissors✂️</button>
    <script>
      const options = document.querySelectorAll(".options");
      let pScore = 0;
      let cScore = 0;
  
      options.forEach((option) => {
        option.addEventListener("click", function () {
          const pInput = this.textContent;
  
          const cOptions = ["Rock🪨", "Paper📄", "Scissors✂️"];
          const cInput = cOptions[Math.floor(Math.random() * 3)];
  
          compareInputs(pInput, cInput);
          updateScore();
          if (checkWinner()) {
            pScore = cScore = 0;
            updateScore();
          }
        });
      });
  
      function compareInputs(pInput, cInput) {
        const currentMatch = `${pInput} vs ${cInput}`;
        if (pInput === cInput) {
          alert(`${currentMatch} is a Tie`);
          return;
        }
  
        if (pInput === "Rock🪨") {
          if (cInput === "Scissors✂️") {
            alert(`${currentMatch} = You Win`);
            pScore++;
          } else {
            alert(`${currentMatch} = Computer Wins`);
            cScore++;
          }
        }

        else if (pInput === "Paper📄") {
          if (cInput === "Rock🪨") {
            alert(`${currentMatch} = You Win`);
            pScore++;
          } else {
            alert(`${currentMatch} = Computer Wins`);
            cScore++;
          }
        }
        else {
          if (cInput === "Paper📄") {
            alert(`${currentMatch} = You Win`);
            pScore++;
          } else {
            alert(`${currentMatch} = Computer Wins`);
            cScore++;
          }
        }
      }
  
      function updateScore() {
        document.getElementById("p-score").textContent = pScore;
        document.getElementById("c-score").textContent = cScore;
      }
    </script>
  </body>
  
</html>
